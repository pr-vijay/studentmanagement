server:
  port: 8080

spring:
  application:
    name: student-management
  data:
    mongodb:
      # Use environment variable `MONGODB_URI` for credentials and host.
      # Example local fallback: mongodb://localhost:27017/student_management
      uri: ${MONGODB_URI:mongodb://localhost:27017/student_management}
      database: ${MONGODB_DATABASE:student_management}

  mail:
     host: ${MAIL_HOST:smtp.gmail.com}
     port: ${MAIL_PORT:587}
     username: ${MAIL_USERNAME:}
     password: ${MAIL_PASSWORD:}
     properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
